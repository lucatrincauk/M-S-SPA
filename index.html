<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MNS SPA</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

	<header class="navbar navbar-static-top" id="top" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">MNS SPA</a>
			</div>
			<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#/basket">Basket</a>
						</ul>
					</li>      
				</ul>
				<!--<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Basket <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Items..</a></li>
							<li class="divider"></li>
							<li><a href="#/basket">Open Basket</a></li>
						</ul>
					</li>      
				</ul>-->
			</nav>
		</div>
	</header>

	<div class="container" id="app">
		<div id="core" class="col-xs-12 col-sm-6 col-md-8">
			
		</div>
		<div id="basket" class="col-xs-12 col-sm-6 col-md-4">
			
		</div>

	</div>



    <script type="text/template" id="productPlpTemplate">     
		<ul class="row">
			{{#each models}}
			<li class="col-xs-12 col-sm-6 col-md-4">
				<a href="#/products/{{attributes.url}}">
					<img src="photos/{{attributes.imagepath}}" width=100 class="img-polaroid" />
				</a>
				<span class="label label-info">{{attributes.category}}</span>
				<a href="#/products/{{attributes.url}}">{{attributes.name}}</a>
			</li>
			{{/each}}
		</ul>      
    </script>
    <script type="text/template" id="productPdpTemplate">     
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4">
				<img src="photos/{{imagepath}}" class="img-polaroid" />
			</div>
			<div class="col-xs-12 col-sm-6 col-md-8">
				<div class="page-header">
					<h1>{{name}} <small>{{category}}</small></h1>
				</div>
				<p>&pound;{{price}}</p>
				<div class="swatchBox">
					{{#each colour}}
					<div class="swatchItem {{this}}" data-colour="{{this}}"></div> 
					{{/each}}
				</div>
				<button type="button" class="btn btn-success">Add to basket</button>
			</div>
		</div>     
    </script>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
	<script type="text/javascript" src="js/lib/backbone.localStorage-min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/handlebars.js"></script>
	<script type="text/javascript" src="js/namespace.js"></script>
	<script type="text/javascript" src="js/models/productsingle.js"></script>
	<script type="text/javascript" src="js/collections/productlist.js"></script>
	<script type="text/javascript" src="js/views/product-plp.js"></script>
	<script type="text/javascript" src="js/views/basket.js"></script>
	<script type="text/javascript" src="js/views/minibasket.js"></script>
	<script type="text/javascript" src="js/views/checkout.js"></script>
	<script type="text/javascript" src="js/views/payment.js"></script>
	<script type="text/javascript" src="js/views/confirmation.js"></script>
	<script type="text/javascript" src="js/views/product-pdp.js"></script>
	<script type="text/javascript" src="js/views/product-plp-single.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
